<body>
<h1>PRODUCT LIST</h1>

<div th:if="${mess}">
    <span style="color: red" th:text="${mess}"></span>
</div>
<div th:if="${success}">
    <span style="color: red" th:text="${success}"></span>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${productList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.producer}"></td>
        <td th:text="${row.description}"></td>
        <td><a th:href="@{/edit(id=${row.id})}">Edit</a></td>
        <td><a th:href="@{/delete(id=${row.id})}">Delete</a></td>
        <td>
            <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
             onclick="objDelete(this.value)" th:value="${row.id}+','+${row.name}">
                Delete  </button>
        </td>
    </tr>

    </tbody>
</table>
<form th:action="@{delete?}" method="get">
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <input type="text" hidden id="idDelete" name="id">
                <span id="nameDelete"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                 <input type="submit" class="btn btn-primary" value="Understood">
            </div>
        </div>
    </div>
</div>
</form>

<script>
    function objDelete(name) {
        let arr = name.split(",")
        document.getElementById("idDelete").value = arr[0];
        document.getElementById("nameDelete").innerText = arr[1];
    }
</script>
