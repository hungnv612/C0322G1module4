<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<a th:href="@{/}"><h3 style="text-align: center">List</h3></a>
<form th:action="@{/pay}">
    <input type="number" name="payBook">
</form>
<div th:if="${mess}">
    <span style="color: red" th:text="${mess}"></span>
</div>
<a th:href="@{create}">Borrow Books</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>nameBook</th>
        <th>amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${book}">
        <td th:text="${row.idBook}"></td>
        <td th:text="${row.nameBook}"></td>
        <td th:text="${row.amount}"></td>

    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
