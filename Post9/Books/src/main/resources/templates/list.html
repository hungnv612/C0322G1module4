<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<a th:href="@{/}"><h3 style="text-align: center">List</h3></a>
<form th:action="@{search}">
    <input type="text" name="keyword">
</form>
<div th:if="${mess}">
    <span style="color: red" th:text="${mess}"></span>
</div>
<a th:href="@{create}">create</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>nameBook</th>
        <th>amount</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${book}">
        <td th:text="${row.idBook}"></td>
        <td th:text="${row.nameBook}"></td>
        <td th:text="${row.amount}"></td>
        <td>
            <a th:href="@{/edit/(id = ${row.idBook})}">
                <button class="btn btn-primary" type="button">Edit</button>
            </a>
        </td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    onclick="objDelete(this.value)" th:value="${row.idBook}+','+${row.nameBook}">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<!--<div>-->
<!--    <a th:href="@{''(page=${book.number -1})}" th:if="${book.hasPrevious()}"-->
<!--       class="btn btn-outline-primary">Previous</a>-->
<!--    <span th:text="${book.number + 1}"></span>/-->
<!--    <span th:text="${book.totalPages}"></span>-->
<!--    <a th:href="@{''(page = ${blog.number + 1})}" th:if="${blog.hasNext()}" class="btn btn-outline-primary">Next</a>-->
<!--</div>-->
<form th:action="@{delete?}" method="get">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden id="idDelete" name="id">
                    <span id="nameDelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <input type="submit" class="btn btn-primary" value="Understood">
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function objDelete(name) {
        let arr = name.split(",")
        document.getElementById("idDelete").value = arr[0];
        document.getElementById("nameDelete").innerText = arr[1];
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
