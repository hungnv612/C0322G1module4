<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Music</h1>
<form th:object="${user}" method="post">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>
                <input type="text" th:field="*{nameUser}"/>
            </th>
        </tr>
        <tr>
            <th>Book</th>
            <th>
            <select style="width: 100%" class="form-select" th:field="*{idBook}">
                <option th:each="item : ${book}"
                        th:value="${item.idBook}" th:text="${item.nameBook}"></option>
            </select>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>

    </table>
</form>
<a th:href="@{/}">back</a>
</body>
</html>
