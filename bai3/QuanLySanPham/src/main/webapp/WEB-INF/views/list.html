<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>PRODUCT LIST</h1>

<div th:if="${mess}">
    <span style="color: red" th:text="${mess}"></span>
</div>
<div th:if="${success}">
    <span style="color: red" th:text="${success}"></span>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Show</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${productList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.producer}"></td>
        <td th:text="${row.description}"></td>
        <td><a th:href="@{/edit(id=${row.id})}">Edit</a></td>
        <td><a th:href="@{/view(id=${row.id})}">View</a></td>
        <td><a th:href="@{/delete(id=${row.id})}">Delete</a></td>

    </tr>
    </tbody>
</table>
<a th:href="@{/create}"><h3>create</h3></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
