<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Edit Info Song</h3>
<form th:action="@{/edit}" th:object="${songs}" method="POST">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Name Song</label></td>
            <td><input class="form-control" type="text" required th:field="*{nameSong}"/></td>
        </tr>
        <tr>
            <td><label>Singer</label></td>
            <td><input class="form-control" type="text" required th:field="*{singer}"/></td>
        </tr>
        <tr>
            <td><label>Kind Of Music</label></td>
            <td><input class="form-control" type="text" required th:field="*{kindOfMusic}"/></td>
        </tr>
        <tr>
            <td><label>Path File Music</label></td>
            <td><input class="form-control" type="text" required th:field="*{pathFile}"/></td>
        </tr>
        <tr>
            <td><input class="btn btn-outline-secondary" type="submit" value="Save Changes"/></td>
        </tr>
        <tr>
            <td><a th:href="@{/}">back</a></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
